<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>View Recipe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	
	<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		    <div class="container">
		        <a class="navbar-brand" href="/"> Recipe Application</a>
		        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
		                aria-expanded="false" aria-label="Toggle navigation">
		            <span class="navbar-toggler-icon"></span>
		        </button>
		        <div class="collapse navbar-collapse" id="navbarResponsive">
		            <ul class="navbar-nav ml-auto">
		                <li class="nav-item active">
		                    <a class="nav-link" href="#">Home
		                        <span class="sr-only">(current)</span>
		                    </a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link" href="#">About</a>
		                </li>
		                
		            </ul>
		        </div>
		    </div>
		</nav>
	
	
    <div class="container my-5" style="padding-top: 30px;">
    
        <h3> Recipe Ingredients</h3>
        
        
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form th:action="@{/createRecipe}" th:object="${recipe}" method="post">
                    
                    	<div class="row">
                        	
                           	
                            <textarea rows="15" cols="100" th:field="*{ingredient}" readonly="readonly"></textarea>
                          
                           
                            <div>
                            	
                            
                            
                            </div>
                            

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
     <div class="container my-5" style="padding-top: 30px;">
    
        <h3> Recipe Direction</h3>
        
        
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form th:action="@{/createRecipe}" th:object="${recipe}" method="post">
                    
                    	<div class="row">
                        	
                           	
                           
                            <textarea rows="15" cols="100" th:field="*{direction}" readonly="readonly"></textarea>
                            <div>
                            	
                            
                            
                            </div>
                            

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
