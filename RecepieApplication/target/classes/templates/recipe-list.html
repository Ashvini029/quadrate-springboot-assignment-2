<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Recipe Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	    <div class="container">
	        <a class="navbar-brand" href="/">Recipe Application</a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
	                aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarResponsive">
	            <ul class="navbar-nav ml-auto">
	                <li class="nav-item active">
	                    <a class="nav-link" href="#">Home
	                        <span class="sr-only">(current)</span>
	                    </a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="#">About</a>
	                </li>
	              
	            </ul>
	        </div>
	    </div>
	</nav>

	
    <div class="card" style="padding-top: 50px;">
    <div class="card-body">
    
        <div th:switch="${recipes}" class="container my-5">
            <p class="my-5">
                <a href="/add" class="btn btn-primary">
               <i class="fas fa-plus-square"></i>Add Recioe</a>
            </p>
            
           
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Recipe Name</th>   
                                <th>Recipe Category</th>
                                
                                
                                <th>View  Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="recipe : ${recipes}">
                                <td th:text="${recipe.name}"></td>
                                <td th:text="${recipe.category}"></td>
                               
                                
                                
                                <td>
                                    <a th:href="@{/edit/{id}(id=${recipe.id})}" class="btn btn-primary">
                                        <i class="far fa-address-card"></i>
                                    </a>
                                </td> 
                                
                            </tr>
                     
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    </div>
    
</body>

</html>
